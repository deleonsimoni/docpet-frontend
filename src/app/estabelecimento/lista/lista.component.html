<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive" *ngIf="estabelecimentos">
          <table class="datatable table table-hover table-center mb-0" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>CNPJ</th>
                <th>Nome</th>
                <th>Atende Plano</th>
                <th>Endereço</th>
                <th>Data</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let estabelecimento of estabelecimentos">
                <td>
                  <h2 class="table-avatar">
                    <!-- <a  class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" [src]="doctor.profile" alt="User Image"></a> -->
                    <a [routerLink]="['/estabelecimento/altera/',estabelecimento._id]"> {{estabelecimento.cnpj}}</a>
                  </h2>
                </td>
                <td>{{estabelecimento.nome}}</td>
                <td>{{estabelecimento.atendePlano ? 'Sim': 'Não'}}</td>
                <td>{{estabelecimento.endereco?.logradouro}}</td>
                <td>{{estabelecimento.dtCriacao | date : 'dd/MM/yyyy'}}</td>
                <td>
                  <div class="status-toggle">
                    <input type="checkbox" id="{{estabelecimento._id}}" class="check" [checked]="estabelecimento.status" (change)="changeStatus(estabelecimento)">
                    <label for="{{estabelecimento._id}}" class="checktoggle">checkbox</label>
                  </div>
                </td>

              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <div class="row form-row">
      <div class="submit-section submit-btn-bottom">
        <a [routerLink]="['/estabelecimento/cadastro']" class="btn submit-btn btn-primary"><i class="fa fa-plus-circle"></i> Cadastrar</a>
      </div>
    </div>
  </div>
</div>
